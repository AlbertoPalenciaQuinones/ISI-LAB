<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesloggin.css') }}">
    <style>
        h1 {
           margin-top: -10px; 
        }
        .recover-password {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Contraseña:</label>
                <input type="password" name="contraseña" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <a href="{{ url_for('inicio_sesion') }}" class="recover-password">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>
</body>
</html>
