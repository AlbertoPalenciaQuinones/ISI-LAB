<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda por Artistas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Inicio</a></li>
            <li><a href="{{ url_for('busqueda_artistas') }}">Búsqueda por Artistas</a></li>
            <li><a href="{{ url_for('busqueda_canciones') }}">Búsqueda por Canciones</a></li>
            <li><a href="{{ url_for('wishlist') }}">Wishlist</a></li>
            <li><a href="{{ url_for('notificaciones') }}">Notificaciones</a></li>
        </ul>
    </nav>
    
    
    

    <div class="container">
        <h1>Búsqueda por Artistas</h1>
        
        <form method="POST">
            <input type="text" name="busqueda" placeholder="Buscar por artista..." required>
            <button type="submit">Buscar</button>
        </form>

        {% if artistas %}
            <div class="artist-list">
                {% for artista in artistas %}
                    <div class="artist-item">
                        <p>{{ artista[0] }}</p>
                        <a href="{{ url_for('discografia', artista=artista[0]) }}">
                            <button>Consultar Discografía</button>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
