<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del EP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9d9d9;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .ep-container {
            width: 100%;
            max-width: 1100px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
        }

        .top-bar a {
            text-decoration: none;
            font-size: 20px;
            color: #333;
            margin-left: 15px;
        }

        .main-info {
            display: flex;
            margin-top: 20px;
            gap: 30px;
        }

        .cover {
            width: 180px;
            height: 180px;
            background-color: #ccc;
            border-radius: 8px;
            object-fit: cover;
        }

        .details {
            flex-grow: 1;
        }

        .details p {
            margin: 6px 0;
            font-size: 15px;
        }

        .details strong {
            color: #006400;
        }

        .middle-section {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .description {
            flex: 2;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            height: 120px;
        }

        .tracklist {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            height: 120px;
        }

        .bottom-bar {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bottom-bar button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .bottom-bar button:hover {
            background-color: #004d00;
        }

        .bottom-bar label {
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="ep-container">

    <!-- Top icons -->
    <div class="top-bar">
        <a href="#">←</a>
        <a href="#">✕</a>
    </div>

    <!-- EP Info -->
    <div class="main-info">
        <img src="{{ ep.imagen }}" alt="Portada del EP" class="cover">
        <div class="details">
            <p><strong>Nombre del EP:</strong> {{ ep.nombre }}</p>
            <p><strong>Artista:</strong> {{ ep.artista }}</p>
            <p><strong>Fecha de lanzamiento:</strong> {{ ep.fecha }}</p>
            <p><strong>Género:</strong> {{ ep.genero }}</p>
            <p><strong>Sello Discográfico:</strong> {{ ep.sello }}</p>
        </div>
    </div>

    <!-- Descripción + Tracklist -->
    <div class="middle-section">
        <div class="description">
            <strong>DESCRIPCIÓN</strong>
            <p>{{ ep.descripcion or "No hay descripción disponible." }}</p>
        </div>
        <div class="tracklist">
            {% for pista in ep.pistas %}
                <p>{{ pista }}</p>
            {% endfor %}
        </div>
    </div>

    <!-- Acciones -->
    <div class="bottom-bar">
        <button>Consultar Disponibilidad</button>
        <label><input type="checkbox"> Marcar como deseado</label>
    </div>

</div>

</body>
</html>
